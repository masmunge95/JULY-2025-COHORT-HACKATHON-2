<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Educational Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div>
            <h2 class="text-2xl font-bold text-center text-gray-800">Forgot Password</h2>
            <p class="text-center text-gray-600">Enter your email to receive a password reset link.</p>
            
            <form id="forgot-password-form" class="mt-8 space-y-6">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Email address">
                </div>

                <div id="form-message" class="text-sm hidden"></div>

                <div>
                    <button type="submit" id="send-link-button"
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Send Reset Link
                    </button>
                </div>
            </form>
            <div class="mt-4 text-center">
                <a href="index.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                    &larr; Back to login
                </a>
            </div>
        </div>
    </div>

    <script src="js/forgot-password.js"></script>
</body>
</html>
