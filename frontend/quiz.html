<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | EduAssist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {}
        }
      }
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-white dark:bg-gray-950 text-black dark:text-gray-100 min-h-screen">

    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="dashboard.html" class="text-2xl font-bold text-red-600 dark:text-red-500">EduAssist</a>
            <div class="flex items-center space-x-4">
                <a href="support.html" class="text-gray-600 dark:text-gray-300 hover:text-red-500 dark:hover:text-red-500 transition-colors">Support</a>
                <button id="theme-toggle" class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-300">
                    <span id="theme-toggle-icon"><!-- SVG icon here --></span>
                </button>
                <span id="user-email" class="hidden md:inline text-gray-600 dark:text-gray-300"></span>
                <a href="profile.html" id="profile-link">
                    <img id="user-avatar" src="" alt="User Avatar" class="w-10 h-10 rounded-full border-2 border-red-500">
                </a>
                <button id="logout-button" class="font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline shadow-md hover:shadow-lg transition-all duration-300 bg-red-600 hover:bg-red-700 text-white dark:bg-red-500 dark:hover:bg-red-600">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-8">
        <h1 id="quiz-title" class="text-3xl font-bold mb-6 text-center">Generate a Quiz</h1>

        <!-- Topic Input Form -->
        <div id="topic-form-container" class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg mb-8 max-w-2xl mx-auto">
            <form id="topic-form">
                <label for="topic-input" class="block text-lg font-semibold mb-2">What do you want to be quizzed on?</label>
                <p class="text-gray-600 dark:text-gray-400 mb-4">Enter a topic, like "World War II", "Photosynthesis", or "Python data types".</p>
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="topic-input" placeholder="Enter a topic..." class="w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors duration-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-black dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-300 flex-grow" required>
                    <button type="submit" class="font-bold py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline shadow-md hover:shadow-lg transition-all duration-300 bg-red-600 hover:bg-red-700 text-white dark:bg-red-500 dark:hover:bg-red-600">Generate Quiz</button>
                </div>
            </form>
        </div>
        
        <div id="quiz-container" class="hidden bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg max-w-2xl mx-auto">
            <!-- Quiz questions will be loaded here -->
            <div id="loading-spinner" class="text-center">
                <p class="text-lg">Generating your quiz...</p>
                <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-red-500 mx-auto mt-4"></div>
            </div>
            <form id="quiz-form" class="hidden">
                <div id="questions-container" class="space-y-6">
                    <!-- Quiz questions will be dynamically inserted here -->
                </div>
                <div id="quiz-actions" class="mt-8 flex justify-between items-center">
                    <!-- Action buttons will be dynamically inserted here -->
                </div>
            </form>
        </div>

        <div id="quiz-results" class="hidden mt-6 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Quiz Results</h2>
            <p id="score-text" class="text-xl"></p>
            <button onclick="window.location.reload()" class="mt-4 font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline shadow-md hover:shadow-lg transition-all duration-300 bg-red-600 hover:bg-red-700 text-white dark:bg-red-500 dark:hover:bg-red-600">Try Again</button>
            <a href="dashboard.html" class="mt-4 ml-4 inline-block bg-gray-700 text-white py-2 px-4 rounded-lg hover:bg-gray-800 shadow-md hover:shadow-lg">Back to Dashboard</a>
        </div>
    </div>

    <!-- Exit Confirmation Modal -->
    <div id="exit-confirm-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300 ease-out">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 max-w-sm w-full transform transition-all duration-300 ease-out scale-95 opacity-0" id="exit-confirm-dialog">
            <h3 class="text-2xl font-bold text-center mb-4">Are you sure?</h3>
            <p class="text-gray-600 dark:text-gray-400 text-center mb-6">Your progress on this quiz will not be saved if you exit now.</p>
            <div class="flex justify-center gap-4">
                <button id="cancel-exit-button" class="font-bold py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline shadow-md hover:shadow-lg transition-all duration-300 bg-gray-300 hover:bg-gray-400 text-gray-800 dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                    Cancel
                </button>
                <button id="confirm-exit-button" class="font-bold py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline shadow-md hover:shadow-lg transition-all duration-300 bg-red-600 hover:bg-red-700 text-white dark:bg-red-500 dark:hover:bg-red-600">
                    Confirm Exit
                </button>
            </div>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/quiz.js"></script>
</body>
</html>
