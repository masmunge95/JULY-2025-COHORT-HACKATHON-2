<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion | EduAssist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {}
        }
      }
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-white dark:bg-gray-950 text-black dark:text-gray-100 min-h-screen">

    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="dashboard.html" class="text-2xl font-bold text-red-600 dark:text-red-500">EduAssist</a>
            <div class="flex items-center space-x-4">
                <a href="support.html" class="text-gray-600 dark:text-gray-300 hover:text-red-500 dark:hover:text-red-500 transition-colors">Support</a>
                <button id="theme-toggle" class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-300">
                    <span id="theme-toggle-icon"><!-- SVG icon here --></span>
                </button>
                <span id="user-email" class="hidden md:inline text-gray-600 dark:text-gray-300"></span>
                <a href="profile.html" id="profile-link">
                    <img id="user-avatar" src="" alt="User Avatar" class="w-10 h-10 rounded-full border-2 border-red-500">
                </a>
                <button id="logout-button" class="font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline shadow-md hover:shadow-lg transition-all duration-300 bg-red-600 hover:bg-red-700 text-white dark:bg-red-500 dark:hover:bg-red-600">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-8">
        <h1 id="discussion-title" class="text-3xl font-bold mb-6 text-center">Start a Discussion</h1>
        
        <!-- Topic Input Form -->
        <div id="topic-form-container" class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg mb-8 max-w-2xl mx-auto">
            <form id="topic-form">
                <label for="topic-input" class="block text-lg font-semibold mb-2">What would you like to discuss?</label>
                <p class="text-gray-600 dark:text-gray-400 mb-4">Ask questions, explore ideas, or dive deep into a subject.</p>
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="topic-input" placeholder="Enter a topic..." class="w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors duration-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-black dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-300 flex-grow" required>
                    <button type="submit" class="font-bold py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline shadow-md hover:shadow-lg transition-all duration-300 bg-red-600 hover:bg-red-700 text-white dark:bg-red-500 dark:hover:bg-red-600">Start Discussion</button>
                </div>
            </form>
        </div>
        
        <div id="discussion-container" class="hidden bg-white dark:bg-gray-800 rounded-xl shadow-lg max-w-3xl mx-auto">
            <div id="loading-spinner" class="text-center">
                <p class="text-lg">Starting your discussion...</p>
                <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-red-500 mx-auto mt-4"></div>
            </div>
            <div id="chat-interface" class="hidden flex flex-col h-[70vh]">
                <div id="chat-log" class="flex-grow p-6 space-y-4 overflow-y-auto">
                    <!-- Chat messages will be appended here -->
                </div>
                <form id="chat-form" class="p-4 border-t border-gray-200 dark:border-gray-700 flex items-center gap-4">
                    <button type="button" id="exit-discussion-button" class="font-bold py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline shadow-md hover:shadow-lg transition-all duration-300 bg-gray-600 hover:bg-gray-700 text-white dark:bg-gray-500 dark:hover:bg-gray-600">Exit</button>
                    <input type="text" id="chat-input" placeholder="Type your message..." class="w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors duration-300 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-black dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-300 flex-grow" required>
                    <button type="submit" class="font-bold py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline shadow-md hover:shadow-lg transition-all duration-300 bg-red-600 hover:bg-red-700 text-white dark:bg-red-500 dark:hover:bg-red-600">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Exit Confirmation Modal -->
    <div id="exit-confirm-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300 ease-out">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 max-w-sm w-full transform transition-all duration-300 ease-out scale-95 opacity-0" id="exit-confirm-dialog">
            <h3 class="text-2xl font-bold text-center mb-4">Exit Discussion?</h3>
            <p class="text-gray-600 dark:text-gray-400 text-center mb-6">Are you sure you want to leave this discussion? Your chat history will not be saved.</p>
            <div class="flex justify-center gap-4">
                <button id="cancel-exit-button" class="font-bold py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline shadow-md hover:shadow-lg transition-all duration-300 bg-gray-300 hover:bg-gray-400 text-gray-800 dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                    Stay
                </button>
                <button id="confirm-exit-button" class="font-bold py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline shadow-md hover:shadow-lg transition-all duration-300 bg-red-600 hover:bg-red-700 text-white dark:bg-red-500 dark:hover:bg-red-600">
                    Exit
                </button>
            </div>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/discussion.js"></script>
</body>
</html>
