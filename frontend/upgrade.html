<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade | EduAssist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {}
        }
      }
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-white dark:bg-gray-950 text-black dark:text-gray-100 min-h-screen">

    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="dashboard.html" class="text-2xl font-bold text-red-600 dark:text-red-500">EduAssist</a>
            <div class="flex items-center space-x-4">
                <a href="support.html" class="text-gray-600 dark:text-gray-300 hover:text-red-500 dark:hover:text-red-500 transition-colors">Support</a>
                <button id="theme-toggle" class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-300">
                    <span id="theme-toggle-icon"><!-- SVG icon here --></span>
                </button>
                <span id="user-email" class="hidden md:inline text-gray-600 dark:text-gray-300"></span>
                <a href="profile.html" id="profile-link">
                    <img id="user-avatar" src="" alt="User Avatar" class="w-10 h-10 rounded-full border-2 border-red-500">
                </a>
                <button id="logout-button" class="font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline shadow-md hover:shadow-lg transition-all duration-300 bg-red-600 hover:bg-red-700 text-white dark:bg-red-500 dark:hover:bg-red-600">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6 text-center">
        <h1 class="text-4xl font-bold mb-4">Unlock Your Full Potential</h1>
        <p class="text-lg text-gray-600 dark:text-gray-300 mb-12">Choose a plan that works for you.</p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto">
            <!-- Pay per Task -->
            <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold mb-2">Pay per Task</h2>
                <p class="text-4xl font-extrabold mb-4">KES 10</p>
                <p class="text-gray-500 dark:text-gray-400 mb-6">per task</p>
                <button data-plan="task" data-amount="10" data-original-text="Purchase Task" class="w-full font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline shadow-md hover:shadow-lg transition-all duration-300 bg-red-600 hover:bg-red-700 text-white dark:bg-red-500 dark:hover:bg-red-600">Purchase Task</button>
            </div>
            <!-- Monthly -->
            <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg border-2 border-red-500 relative">
                <span class="absolute top-0 -translate-y-1/2 bg-red-500 text-white text-xs font-bold px-3 py-1 rounded-full">POPULAR</span>
                <h2 class="text-2xl font-bold mb-2">Monthly</h2>
                <p class="text-4xl font-extrabold mb-4">KES 300</p>
                <p class="text-gray-500 dark:text-gray-400 mb-6">per month</p>
                <button data-plan="monthly" data-amount="300" data-original-text="Go Monthly" class="w-full font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline shadow-md hover:shadow-lg transition-all duration-300 bg-red-600 hover:bg-red-700 text-white dark:bg-red-500 dark:hover:bg-red-600">Go Monthly</button>
            </div>
            <!-- Yearly -->
            <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold mb-2">Yearly</h2>
                <p class="text-4xl font-extrabold mb-4">KES 2880</p>
                <p class="text-gray-500 dark:text-gray-400 mb-6">per year (Save 20%!) </p>
                <button data-plan="yearly" data-amount="2880" data-original-text="Go Yearly" class="w-full font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline shadow-md hover:shadow-lg transition-all duration-300 bg-red-600 hover:bg-red-700 text-white dark:bg-red-500 dark:hover:bg-red-600">Go Yearly</button>
            </div>
        </div>
    </main>

    <script src="js/theme.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/upgrade.js"></script>
</body>
</html>
